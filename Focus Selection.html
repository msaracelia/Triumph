<script>
function myFunction() {
    var x = document.getElementById("myTopnav");
    if (x.className === "topnav") {
        x.className += " responsive";
    } else {
        x.className = "topnav";
    }
}

var count = 0,
    $allDivs = $('.NextButton');

$('Buttons').click( function() {
